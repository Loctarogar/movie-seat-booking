<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Choose Seats</title>
  </head>
  <body>
    <div class="container">
      <div class="movie-picker">
        <label for="movies">Pick a movie: </label>
        <select name="movies" id="movies">
          <option value="20">WarCraft (20)</option>
          <option value="15">Lord Of The Rings (15)</option>
          <option value="15">Joker(15)</option>
          <option value="20">Harry Potter</option>
        </select>
      </div>

      <div class="desk">
        <ul>
          <li>
            <div class="seat"></div>
            <p>N/A</p>
          </li>
          <li>
            <div class="seat occupied"></div>
            <p>Occupied</p>
          </li>
          <li>
            <div class="seat selected"></div>
            <p>Selected</p>
          </li>
        </ul>
      </div>

      <div class="screen"></div>

      <div class="seats">
        <div class="left">
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="center">
          <div class="seat"></div>
          <div class="seat selected"></div>
          <div class="seat selected"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="right">
          <div class="seat"></div>
          <div class="seat selected"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      </div>
    </div>
  </body>
</html>
