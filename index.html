<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Choose Seats</title>
  </head>
  <body>
    <div class="container">
      <div class="seats-picker-widget">
        <div class="movie-picker">
          <label for="movies">Pick a movie: </label>
          <select name="movies" id="movies">
            <option value="20">WarCraft (20)</option>
            <option value="15">Lord Of The Rings (15)</option>
            <option value="15">Joker(15)</option>
            <option value="20">Harry Potter(20)</option>
          </select>
        </div>

        <div class="desk">
          <ul>
            <li>
              <div class="seat"></div>
              <p>N/A</p>
            </li>
            <li>
              <div class="seat occupied"></div>
              <p>Occupied</p>
            </li>
            <li>
              <div class="seat"></div>
              <p>Selected</p>
            </li>
          </ul>
        </div>

        <div class="screen"></div>

        <div class="seats" id="seats">
          <div class="left">
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="center">
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="right">
            <div class="seat"></div>
            <div class="seat selected"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
        </div>
        <div id="total-cost">
          <p>
            You have selected <span id="number-of-seats">0</span> seats for a
            price of $<span id="ticket-cost">0</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
